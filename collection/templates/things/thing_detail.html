{% extends 'layouts/base.html' %}

{% block title %}
    {{ thing.name }} - {{ block.super }}
{% endblock title %}

{% block content %}
    <h2>{{ thing.name }}</h2>
    <p>{{ thing.description }}</p>
    {% if user == thing.user %}
        <a href="{% url 'edit_thing' slug=thing.slug %}">Edit me!</a>
    {% endif %}
{% endblock content %}
